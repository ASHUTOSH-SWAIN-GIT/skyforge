version: '3.8'

services:
  # 1. The Database Service
  db:
    image: postgres:15-alpine
    container_name: dbally_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skyforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

# 3. Persistent Volumes Definition
volumes:
  postgres_data: